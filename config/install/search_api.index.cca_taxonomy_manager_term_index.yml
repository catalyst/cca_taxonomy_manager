langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - taxonomy
    - search_api
    - ac_search
  config:
    - search_api.server.cca_taxonomy_database
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: cca_taxonomy_manager_term_index
name: 'CCA Taxonomy Manager Term index'
description: 'Index all taxonomy terms for later search'
read_only: false
field_settings:
  name:
    label: Name
    datasource_id: 'entity:taxonomy_term'
    property_path: name
    type: text
    dependencies:
      module:
        - taxonomy
  tid:
    label: 'Term ID'
    datasource_id: 'entity:taxonomy_term'
    property_path: tid
    type: integer
    dependencies:
      module:
        - taxonomy
  vid:
    label: Vocabulary
    datasource_id: 'entity:taxonomy_term'
    property_path: vid
    type: string
    dependencies:
      module:
        - taxonomy
datasource_settings:
  'entity:taxonomy_term':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  ac_search_edtf_date_range: {  }
  add_url: {  }
  aggregated_field: {  }
  ignorecase:
    all_fields: true
    fields:
      - name
      - vid
    weights:
      preprocess_index: -20
      preprocess_query: -20
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  stemmer:
    all_fields: false
    fields:
      - name
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: 0
      preprocess_query: 0
  transliteration:
    all_fields: true
    fields:
      - name
      - vid
    weights:
      preprocess_index: -20
      preprocess_query: -20
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: cca_taxonomy_database
